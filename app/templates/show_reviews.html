<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clarke Farm</title>
</head>

<body>
  <h3>
    <a href="{{ url_for('show_reviews') }}">All Reviews</a>
  </h3>

  <hr />
  {%- for message in get_flashed_messages() %}
  {{ message }}
  {%- endfor %}

  <h3>Reviews (<a href="{{ url_for('create_review') }}">Add Review
    </a>)</h3>

  <table>
    <thead>
      <tr>
        <th>Name:</th>
        <th>Rating:</th>
        <th>Comment:</th>
        <th>Review Date:</th>
      </tr>
    </thead>

    <tbody>
      {% for review in reviews %}
      <tr>
        <td>{{ review.name }}</td>
        <td>{{ review.rating }}</td>
        <td>{{ review.comment }}</td>
        <td>{{ review.reviewDate }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
